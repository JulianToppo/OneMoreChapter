
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="description" content="Male_Fashion Template">
<meta name="keywords" content="Male_Fashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv=Content-Type content=text/html; charset=utf-8 />
<title>OMC-Cart</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" type="text/css">

<link rel="stylesheet" href="../static/css/elegant-icons.css"
	th:href="@{/css/elegant-icons.css}" type="text/css">

<link rel="stylesheet" href="../static/css/magnific-popup.css"
	th:href="@{/css/magnific-popup.css}" type="text/css">
<link rel="stylesheet" href="../static/css/nice-select.css"
	th:href="@{/css/nice-select.css}" type="text/css">
<link rel="stylesheet" href="../static/css/owl.carousel.min.css"
	th:href="@{/css/owl.carousel.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/slicknav.min.css"
	th:href="@{/css/slicknav.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" type="text/css">
</head>

<body>
	
	<!-- Header Section Begin -->
		<div th:replace="common::normalHeader"></div>
	<!-- Header Section End -->

	<!-- Cart body -->
	<section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product,iStat  : ${cart}">
                                    <td class="product__cart__item">
                                        <div class="product__cart__item__pic">
                                            <img src="" th:src="@{${'/productImages/' + product.imageName}}" alt="">
                                        </div>
                                        <div class="product__cart__item__text">
                                            <h6 th:text="${product.name}"></h6>
                                            <h5 th:text="${product.price}">default val</h5>
                                        </div>
                                    </td>
                                    <td class="quantity__item">
                                        <div class="quantity">
                                            <div class="pro-qty-2"><span class="fa fa-angle-left dec qtybtn"></span>
                                                <input type="text" value="1">
                                            <span class="fa fa-angle-right inc qtybtn"></span></div>
                                        </div>
                                    </td>
                                    <td class="cart__price" th:text="${product.price}">default value</td>
                                    <td class="cart__close"><a th:href="@{/cart/removeItem/{id}(id=${iStat.index})}"><i class="fa fa-close"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                    
                        <div class="col-lg-10 col-md-6 col-sm-6">
                            <div class="continue__btn update__btn">
                               <a href="#" th:href="@{/shop}" ><i class="fa fa-spinner"></i>Continue Shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__discount">
                        <h6>Discount codes</h6>
                        <form action="#">
                            <input type="text" placeholder="Coupon code">
                            <button type="submit">Apply</button>
                        </form>
                    </div>
                    <div class="cart__total">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Subtotal <span th:text="${total}">0.0</span></li>
                            <li>Total <span th:text="${total}">0.0</span></li>
                        </ul>
                        <a href="#" class="primary-btn" th:href="@{/checkout}">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- Card body end -->


	<!-- Footer Section Begin -->
	<div th:replace="common::normalFooter"></div>
	<!-- Footer Section End -->

</body>
</html>
