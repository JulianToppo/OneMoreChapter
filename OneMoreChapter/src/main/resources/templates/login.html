  <!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta name="description" content="Male_Fashion Template">
<meta name="keywords" content="Male_Fashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/elegant-icons.css"
	th:href="@{/css/elegant-icons.css}" type="text/css">
<link rel="stylesheet" href="../static/css/magnific-popup.css"
	th:href="@{/css/magnific-popup.css}" type="text/css">
<link rel="stylesheet" href="../static/css/nice-select.css"
	th:href="@{/css/nice-select.css}" type="text/css">
<link rel="stylesheet" href="../static/css/owl.carousel.min.css"
	th:href="@{/css/owl.carousel.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/slicknav.min.css"
	th:href="@{/css/slicknav.min.css}" type="text/css">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}" type="text/css">
<link rel="stylesheet" href="../static/css/login.css"
	th:href="@{/css/login.css}" type="text/css">


</head>
<body>
		<!-- Header Section Begin -->
	<header class="header">
		<div th:replace="common::headertop"></div>
		<div th:replace="common::headerdown"></div>
	</header>
	<!-- Header Section End -->
	
	<div class="container-fluid ps-md-0">
		<div class="row g-0">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" th:bg-image="@{img/login/login-page-photo.jpg}"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h2 class="login-heading mb-4">Welcome back!</h2>

								<!-- Sign In Form -->
								<form th:action="@{/login}" method="post">
									<div class="form-group">
										<!-- <input type="email" class="form-control" id="floatingInput"
											placeholder="name@example.com"> <label
											for="floatingInput">Email address</label> -->
											
											   <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
									</div>
									<div class="form-floating mb-3">
								<!-- 		<input type="password" class="form-control"
											id="floatingPassword" placeholder="Password"> <label
											for="floatingPassword">Password</label> -->
											
											       <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
									</div>

									<!-- <div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" value=""
											id="rememberPasswordCheck"> <label
											class="form-check-label" for="rememberPasswordCheck">
											Remember password </label>
									</div> -->

									 <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>
               <!--   <input type="submit" value="Sign-In" class="btn btn-primary btn-block">
                  -->
									<div class="d-grid">
									<input type="submit" value="Sign-In" class="btn btn-primary btn-block text-uppercase fw-bold mb-2">
										<!-- <button
											class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
											type="submit">Sign in</button>
 -->
										<br> <span>Don't have an account <a
											class="linkControl" href="./register.html"
											th:href="@{/register}">Register here</a></span> <br> <a
											class="small" href="#">Forgot password?</a> <br> <br>

										<div style="text-align: center;">
											<h5>OR</h5>

											<div>
												<a class="button primary"
													href="/oauth2/authorization/google"> <img width="15px"
													style="margin-bottom: 3px; margin-right: 5px"
													alt="Google login"
													src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
													Sign in with Google
												</a>
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Js Plugins -->
	<!-- Js Plugins -->
	<script src="../static/js/jquery-3.3.1.min.js"
		th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.nice-select.min.js"
		th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script src="../static/js/jquery.nicescroll.min.js"
		th:src="@{/js/jquery.nicescroll.min.js}"></script>
	<script src="../static/js/jquery.magnific-popup.min.js"
		th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script src="../static/js/jquery.countdown.min.js"
		th:src="@{/js/jquery.countdown.min.js}"></script>
	<script src="../static/js/jquery.slicknav.js"
		th:src="@{/js/jquery.slicknav.js}"></script>
	<script src="../static/js/mixitup.min.js"
		th:src="@{/js/mixitup.min.js}"></script>
	<script src="../static/js/owl.carousel.min.js"
		th:src="@{/js/owl.carousel.min.js}"></script>
	<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
