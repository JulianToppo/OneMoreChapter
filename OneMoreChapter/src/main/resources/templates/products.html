		"@type": "Organization",

<body class="u-body u-xl-mode" data-lang="en">
	<!-- Header Section Begin -->
	<header class="header">
		<div th:replace="common::headertop"></div>
		<div th:replace="common::headerdown"></div>
	</header>
	<!-- Header Section End -->

	<section class="u-align-center u-clearfix u-section-1"
		id="carousel_0d0d">
		<div class="u-clearfix u-sheet u-valign-middle u-sheet-2">
			<h2 class="u-text u-text-palette-3-base u-text-1">Pick&nbsp;a
				Product</h2>
			<p class="u-text u-text-2">Lorem ipsum dolor sit amet,
				consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
				labore et dolore magna aliqua.</p>
			<a th:href="@{/admin/products/add}"
				class="u-border-radius-10 u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-btn-1">
				&nbsp;&nbsp;<span class="u-file-icon u-icon"><img
					src="/images/527448.png" alt=""></span>&nbsp;Add Product
			</a>
			<div class="u-expanded-width u-table u-table-responsive u-table-1">
				<table class="u-table-entity u-table-entity-1">
					<colgroup>
						<col width="auto">
						<col width="auto">
						<col width="26.6%">
						<col width="auto">
						<col width="auto">
					</colgroup>
					<thead class="u-align-center u-table-header u-table-header-1">
						<tr>
							<th class="u-table-cell">S.no</th>
							<th
								class="u-border-1 u-border-palette-4-light-1 u-palette-4-light-2 u-table-cell u-table-cell-2">Product
								Name</th>
							<th
								class="u-border-1 u-border-palette-4-light-1 u-palette-4-light-2 u-table-cell u-table-cell-2">Category</th>
							<th
								class="u-border-1 u-border-palette-4-light-1 u-palette-4-light-2 u-table-cell u-table-cell-2">Preview</th>
							<th
								class="u-border-1 u-border-palette-5-light-1 u-palette-5-light-2 u-table-cell u-table-cell-3">Update</th>
							<th
								class="u-border-1 u-border-palette-5-light-1 u-custom-color-5 u-table-cell u-table-cell-4">Delete</th>
						</tr>
					</thead>
					<!-- 	<tbody class="u-align-center u-table-body">
						<tr style="height: 26px;">
							<td class="u-align-left u-border-1 u-border-grey-25 u-table-cell">Contacts</td>
							<td class="u-border-1 u-border-grey-25 u-table-cell">5
								contacts per client</td>
							<td class="u-border-1 u-border-grey-25 u-table-cell">25
								contacts per client</td>
							<td class="u-border-1 u-border-grey-25 u-table-cell">Unlimited
								contacts</td>
						</tr>
					</tbody> -->

					<tbody>

						<tr th:each="product, iStat : ${products}">
							<th scope="row" th:text="${iStat.index + 1}">1</th>
							<td th:text="${product.name}"
								class="u-align-left u-border-1 u-border-grey-25 u-table-cell">Larry</td>
							<td th:text="${product.category.name}"
								class="u-align-left u-border-1 u-border-grey-25 u-table-cell">Larry</td>
							<td><img src="" height="100px" width="100px"
								th:src="@{${'/productImages/' + product.imageName}}"
								class="u-align-left u-border-1 u-border-grey-25 u-table-cell"></td>
							<td><a href=""
								th:href="@{/admin/product/update/{id}(id=${product.id})}"
								class="u-align-left u-border-1 u-border-grey-25 u-table-cell btn btn-warning">Update</a>
							</td>
							<td><a href=""
								th:href="@{/admin/product/delete/{id}(id=${product.id})}"
								class="u-align-left u-border-1 u-border-grey-25 u-table-cell btn btn-danger">Delete</a></td>


						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>


<div th:replace="common::adminFooter"></div>
